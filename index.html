<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corporate Climb Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
      text-align: center;
      margin: 0;
      padding: 40px 20px;
      color: #102a43;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    #money {
      font-size: 2em;
      margin: 20px 0;
      color: #0b6efe;
    }
    button {
      width: 90%;
      max-width: 320px;
      padding: 15px;
      font-size: 18px;
      background-color: #0b6efe;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 10px auto;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #094ec1;
    }
    .upgrade {
      margin-top: 10px;
    }
    .highlight {
      color: #2f855a;
      font-weight: bold;
      margin-top: 5px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #627d98;
    }
    footer a {
      color: #0b6efe;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Corporate Climb Clicker</h1>
  <div id="money">$0</div>
  <button id="click-btn">üíº Work</button>
  <div class="highlight">Click = +$<span id="click-value">1</span></div>

  <div class="upgrade">
    <button id="hire-intern">ü§ù Hire Intern ($10)</button>
    <div id="intern-count">Interns: 0</div>
  </div>
  <div class="upgrade">
    <button id="prestige-btn">üè¢ Buy Building ($1,000)</button>
    <div id="prestige-level">Buildings: 0</div>
    <div id="prestige-bonus" class="highlight"></div>
  </div>
  <div class="upgrade">
    <button id="reset-btn">üóëÔ∏è Reset Game</button>
  </div>

  <footer>
    Made with ‚ù§Ô∏è by <a href="https://www.linkedin.com/in/anmolshah/" target="_blank">Anmol Shah</a>
  </footer>

  <script>
    let money = parseFloat(localStorage.getItem('money')) || 0;
    let internCount = parseInt(localStorage.getItem('internCount')) || 0;
    let prestige = parseInt(localStorage.getItem('prestige')) || 0;
    let clickValue = 1 + prestige * 2;

    const moneyEl = document.getElementById('money');
    const clickBtn = document.getElementById('click-btn');
    const hireInternBtn = document.getElementById('hire-intern');
    const internCountEl = document.getElementById('intern-count');
    const prestigeBtn = document.getElementById('prestige-btn');
    const prestigeLevelEl = document.getElementById('prestige-level');
    const clickValueEl = document.getElementById('click-value');
    const prestigeBonusEl = document.getElementById('prestige-bonus');
    const resetBtn = document.getElementById('reset-btn');

    function saveGame() {
      localStorage.setItem('money', money);
      localStorage.setItem('internCount', internCount);
      localStorage.setItem('prestige', prestige);
    }

    function updateDisplay() {
      moneyEl.innerText = `$${Math.floor(money)}`;
      internCountEl.innerText = `Interns: ${internCount}`;
      prestigeLevelEl.innerText = `Buildings: ${prestige}`;
      clickValueEl.innerText = 1 + prestige * 2;
    }

    clickBtn.addEventListener('click', () => {
      money += clickValue;
      updateDisplay();
      saveGame();
    });

    hireInternBtn.addEventListener('click', () => {
      if (money >= 10) {
        money -= 10;
        internCount++;
        updateDisplay();
        saveGame();
      }
    });

    prestigeBtn.addEventListener('click', () => {
      if (money >= 1000) {
        money -= 1000;
        let bonus = 1;
        if (Math.random() < 0.1) {
          bonus = 2;
          prestigeBonusEl.innerText = "üî• Lucky Streak! 2x Buildings Bought!";
        } else {
          prestigeBonusEl.innerText = "";
        }
        prestige += bonus;
        clickValue = 1 + prestige * 2;
        updateDisplay();
        saveGame();
      }
    });

    resetBtn.addEventListener('click', () => {
      if (confirm('Are you sure you want to reset all progress?')) {
        money = 0;
        internCount = 0;
        prestige = 0;
        clickValue = 1;
        localStorage.clear();
        prestigeBonusEl.innerText = "";
        updateDisplay();
      }
    });

    setInterval(() => {
      money += internCount * (1 + prestige);
      updateDisplay();
      saveGame();
    }, 1000);

    updateDisplay();
  </script>
</body>
</html>
